<div class="post-navigation">
  {{ with .NextInSection }}
  <div class="post-wrapper newer">
    <a href="{{ .RelPermalink }}" class="post-link">
      <span class="post-direction">較新一篇</span>
      <span class="post-title">{{ .Title }}</span>
    </a>
  </div>
  {{ end }}
  
  {{ with .PrevInSection }}
  <div class="post-wrapper older">
    <a href="{{ .RelPermalink }}" class="post-link">
      <span class="post-direction">較舊一篇</span>
      <span class="post-title">{{ .Title }}</span>
    </a>
  </div>
  {{ end }}
</div>

<style>
/* 使用更簡單的CSS，避免SCSS編譯問題 */
.post-navigation {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin: 2rem 0;
}

.post-wrapper {
  flex: 1 0 calc(50% - 0.5rem);
  min-width: 250px;
  max-width: 100%;
  box-shadow: var(--shadow-l1);
  background-color: var(--card-background);
  border-radius: var(--card-border-radius);
  transition: background-color 0.2s;
}

.post-wrapper:hover {
  background-color: var(--card-background-hover);
}

.post-link {
  display: block;
  padding: 1.5rem;
  text-decoration: none;
}

.post-direction {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 0.8rem;
}

.post-title {
  display: block;
  font-weight: 500;
  word-break: break-word;
}

.newer {
  text-align: left;
}

.older {
  text-align: right;
}

/* 細微調整手機上的顯示 */
@media (max-width: 640px) {
  .post-wrapper {
    flex: 1 0 100%;
  }
  
  .post-navigation {
    flex-direction: column-reverse;
  }
}
</style>
